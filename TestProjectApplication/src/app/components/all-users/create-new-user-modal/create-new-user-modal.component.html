<div class="wrapper">
  <form (ngSubmit)='signUp()'>
    <mat-form-field>
      <input matInput placeholder="Login" name="login" [(ngModel)]='signUpModel.login'>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" type="email" name="email" [(ngModel)]='signUpModel.email'>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" name="password" [(ngModel)]='signUpModel.password'>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="First name" name="first-name" [(ngModel)]='signUpModel.firstName'>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last name" name="last-name" [(ngModel)]='signUpModel.lastName'>
    </mat-form-field>
    <div class="actions">
      <button mat-raised-button color="warn" (click)='cancel()'>Cancel</button>
      <button mat-raised-button color="primary" type="submit">Create</button>
    </div>    
  </form>
</div>
