<div class="action">
  <button mat-raised-button (click)='createNewUserMode = true'>Create new user</button>
</div>
<div class="wrapper">
  <app-user-card *ngFor='let user of users' [user]='user'></app-user-card>
</div>
<app-create-new-user-modal *ngIf='createNewUserMode'
    (canceled)='hideCreateUserMode()'
    (signedUp)='signUp($event)'>
</app-create-new-user-modal>
