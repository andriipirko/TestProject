<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf='profile.successfulyAuthorized' mat-icon-button (click)="sidenav.toggle();"><mat-icon>menu</mat-icon></button>
    <span>TestProjectApplication</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container color="primary">
  <mat-sidenav #sidenav mode='side' color="primary">
    <div *ngFor='let option of navigationOptions'
        class="navigation-option">
      <div *ngIf='profile.hasPermission(option.permission)' (click)='navigate(option.path)'>
        {{option.title}}
      </div>
    </div>
    <!-- <app-expanded-navigation-item [items]='navigationOptions'></app-expanded-navigation-item> -->
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- <app-user-card [user]='user'></app-user-card> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer>
  <div>Made with love by Andrii Pirko</div>
</footer>
